<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Change it Up</title>
</head> 
<body>
  <h1>Default text to be replaced by title...</h1>
  <script>

    const h1Element = document.querySelector('h1');

    h1Element.innerText = document.title;
  </script>
</body>
</html>
